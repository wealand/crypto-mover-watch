name: Daily Crypto Watch

on:
  schedule:
    - cron: '0 8 * * *' # Runs at 08:00 UTC every day
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analysis script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Rename report to index.md (for GitHub Pages)
        run: cp daily_crypto_movers.md index.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add daily_crypto_movers.md index.md
          git commit -m "Daily crypto update [skip ci]" || echo "No changes to commit"
          git push
